# Включить осады
# По умолчанию: true
gameserver.siege.enable = false

# ----------------------------
# Дополнительные настройки осад (Рейты осад):
# ----------------------------
# Необходимо определить розничных расчетов за влияние основано
# На осаду местах под контролем. Эти значения являются временными.

# Очки за крепость
# По умолчанию: 8
gameserver.siege.influence.fortress = 50000

# Очки за артефакт
# По умолчанию: 1
gameserver.siege.influence.artifact = 10000

# Кол-во медалей за убийство Лорда-Крепости
# По умолчанию: 1
gameserver.siege.medal.rate = 100

# Включение осадного щита
# По умолчанию: true
gameserver.siege.shield.enable = true
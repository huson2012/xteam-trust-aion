# ----------------------------
# Настройки кэша:
# ----------------------------

# Этот параметр говорит, какой кэш должен быть использован
# В CacheMap, который используется для кэширования многие вещи.
#
# Установка этого значения в истинной означает, что кэш будет использоваться
# Мягкие ссылки - что означает, что объекты будут находиться в памяти как можно дольше
# И будет удален, когда мало памяти.
#
# Установка этого значения на false, кэш будет использоваться
# что означает, что объекты будут находиться в памяти до тех пор, пока для них есть память
# По умолчанию: false
gameserver.cache.softcache = false

# Если true, то все игровые объекты (с инвентаризацией и т.д.) будут сохраняться до тех пор пока есть памать для них
# По умолчанию: false
gameserver.cache.players = false

# Если true, то все PlayerCommonData кэшируются до тех пор пока для них есть память
# По умолчанию: false
gameserver.cache.pcd = false

# Если true, то объекты счета будут сохраняться, пока есть память для них
# По умолчанию: false
gameserver.cache.accounts = false
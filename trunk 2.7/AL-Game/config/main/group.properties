# ----------------------------
# Настройки Группы:
# ----------------------------

# Время в секундах, после того, как член группы удаляется после отключения
# По умолчканию: 600 (10 minutes)
gameserver.playergroup.removetime = 600

# Максимальное расстояние между убил чудовище и член партии, чтобы получить XP
# По умолчканию: 100
gameserver.playergroup.maxdistance = 100

# Включение в группу приглашают игроков из других фракций
# По умолчканию: false
gameserver.group.inviteotherfaction = false

# ----------------------------
# Настройки Альянса:
# ----------------------------
# Время в секундах, после альянса удаляется после отключения
# По умолчканию: 600 (10 minutes)
gameserver.playeralliance.removetime = 600

# Включить приглашение альянс игрока из других фракций
# По умолчканию: false
gameserver.playeralliance.inviteotherfaction = false
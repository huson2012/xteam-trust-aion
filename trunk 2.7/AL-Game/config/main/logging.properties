# ----------------------------
# Расширенная регистрация
# ----------------------------
# Включение Расширенной регистрации может позволить дополнительные Datas в журналах
# (For Example: Item Name)
# По умолчанию: false
gameserver.enable.advanced.logging = false

# ----------------------------
# Настройки входа:
# ----------------------------
# Включить ведение журнала аудита
# По умолчанию: true
gameserver.log.audit = true

# Включение регистрации автогруппы
# По умолчанию: true
gameserver.log.autogroup = true

# Включение регистрации чата
# По умолчанию: true
gameserver.log.chat = true

# Включение регистрации игрока
# По умолчанию: false
gameserver.log.player.exchange = true

# Enable Broker exchange logging
# По умолчанию: false
gameserver.log.broker.exchange = true

# Enable gameshop logging
# По умолчанию: false
gameserver.log.ingameshop = true

# Enable gmaudit logging
# По умолчанию: true
gameserver.log.gmaudit = true

# Enable item logging
# По умолчанию: true
gameserver.log.item = true

# Enable kill logging
# По умолчанию: false
gameserver.log.kill = true

# Enable mail logging
# По умолчанию: false
gameserver.log.mail = true

# Enable siege logging
# По умолчанию: false
gameserver.log.siege = true

# Enable sysmail logging
# По умолчанию: false
gameserver.log.sysmail = true

# ----------------------------
# НАСТРОЙКИ HTML:
# ----------------------------

# Включение приветственного сообщения HTML
# По умолчанию: false
gameserver.html.welcome.enable = true

# Включить HTML Руководство системы
# По умолчанию: false
gameserver.html.guides.enable = true

# Расположение Html файлов
# По умолчанию: ./data/static_data/HTML/
gameserver.html.root = ./data/static_data/HTML/

# Сохранять кэш Html в:
# По умолчанию: ./cache/html.cache
gameserver.html.cache.file = ./cache/html.cache

# Кодировка
# По умолчанию: UTF-8
gameserver.html.encoding = Windows-1251
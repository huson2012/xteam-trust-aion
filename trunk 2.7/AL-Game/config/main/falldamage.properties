# ----------------------------
# Настройки падения:
# ----------------------------

# Включение получение урона от падения
# По умолчанию: true
gameserver.falldamage.enable = true

# Ущерб, процент за метр.
# По умолчанию: 1.0 (%)
gameserver.falldamage.percentage = 1.0

# Минимальная высота падения
# По умолчанию: 10 (метров)
gameserver.falldamage.distance.minimum = 10

# Максимальная высота падения, на которой ты умрешь, когда вы упали на землю.
# По умолчанию: 50 (метров)
gameserver.falldamage.distance.maximum = 50

# Максимальная высота падения, после которого ты умрешь в воздухе.
# По умолчанию: 200 (метров)
gameserver.falldamage.distance.midair = 200
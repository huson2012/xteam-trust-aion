# Если игрок превышает эту сумму в инв + белый - мы не можем перевести его. 0 для отключения
ptransfer.max.kinah = 0
# связывать положение элийцев
ptransfer.bindpoint.elyos = 110010000 1791.9423 2174.8516 527.75568 32
# связывать положение асмодеан
ptransfer.bindpoint.asmo = 120010000 1275.0388 1278.3420 208.8750 32
# позволяет передавать эмоции
ptransfer.allow.emotions = true
# позволяет передавать движения
ptransfer.allow.motions = true
# позволяет передавать макроссы
ptransfer.allow.macro = true
# позволяет передавать NPC группировки
ptransfer.allow.npcfactions = true
# позволяет передавать домашних животных
ptransfer.allow.pets = true
# позволяет передавать рецепты
ptransfer.allow.recipes = true
# позволяет передавать навыки
ptransfer.allow.skills = true
# позволяет передавать титулы
ptransfer.allow.titles = true
# позволяет передавать квесты
ptransfer.allow.quests = true
# позволяет передавать инвентарь (куба)
ptransfer.allow.inventory = true
# позволяет передавать регулярные склад
ptransfer.allow.warehouse = true
# позволяет передавать стигмы камни
ptransfer.allow.stigma = true
# если целевой сервер был игрок с ником же - блок или использовать префикс изменить имя игрока
ptransfer.block.samename = true
# prefix: <PLAYER_NAME> + ptransfer.server.name.prefix
ptransfer.server.name.prefix = _UNK
# Время, перед которым этот игрок может быть передано еще раз. 0 для отключения
ptransfer.retransfer.hours = 0
# умение список должен удаляется с переносится
# Отключить его установить ptransfer.remove.skills.list = *
# Это будет означать, этот список будет пропущен
# Вводить значения, разделенные ',' ptransfer.remove.skills.list = 1,2,3,4
ptransfer.remove.skills.list = *
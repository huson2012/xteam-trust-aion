# Включить движение NPC
# По умолчанию: true
gameserver.npcmovement.enable = true

# Минимальное время в секундах, которое проходит, прежде чем NPC двигаться снова.
# По умолчанию: 3 (seconds)
gameserver.npcmovement.delay.minimum = 3

# Максимальное время в секундах, которое проходит, прежде чем NPC двигаться снова.
# По умолчанию: 15 (seconds)
gameserver.npcmovement.delay.maximum = 15

# Включить крики NPC
# По умолчанию: false
gameserver.npcshouts.enable = false
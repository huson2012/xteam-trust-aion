# ПРЕДУПРЕЖДЕНИЕ:
# С 500 игроков онлайн сохранения могут составлять до 10 секунд
# (Это зависит от оборудования, изменения в пункт места, новые приобретения и т.д.)
# Общепринятые интервалом 15-20 минут.

# Время в секундах для сохранения данных игрока (игроков, АП-ранга, квестов, навыков)
# По умолчанию: 900 (15 minutes)
gameserver.periodicsave.player.general = 300

# Время в секундах для сохранения предметов и игроков пункт камни
# По умолчанию: 900 (15 minutes)
gameserver.periodicsave.player.items = 200

# Время в секундах, для сохранения легиона пунктов белый и пункт камнями
# По умолчанию: 1200 (20 minutes)
gameserver.periodicsave.legion.items = 600

# Время в секундах для сохранения брокера
# По умолчанию: 1500 (25 minutes)
gameserver.periodicsave.broker = 1500

# Время в секундах, для сохранения / обновления данных настроения петов
# По умолчанию: 5 (розница 4-5 секунд)
gameserver.periodicsave.player.pets = 5

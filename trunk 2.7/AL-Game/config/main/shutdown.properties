# ----------------------------
# Настройки выключения:
# ----------------------------
# Примечание: Эта опция только если выключение с консоли!

# Режимы выключения сервера. 1 = Выключение, 2 = Перезагрузка.
# По умолчанию: 1
gameserver.shutdown.mode = 2

# Задержка перед выключением.
# По умолчанию: 180
gameserver.shutdown.delay = 60

# Интервал показа о оставшемся времени, до выключения сервера.
# По умолчанию: 1
gameserver.shutdown.interval = 1

# Это безопасный режим перезагрузки.
# ПРИМЕЧАНИЕ: Все действие запрещены в процессе отключения.
# По умолчанию: true
gameserver.shutdown.safereboot = true
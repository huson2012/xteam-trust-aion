# ----------------------------
# Настройки гео-даты:
# ----------------------------

# Включение Гео-даты (heights and meshes)
# По умолчканию: false
gameserver.geodata.enable = true

# Включить canSee проверки использования геоданных.
# По умолчканию: true
gameserver.geodata.cansee.enable = true

# Включите использования навыков в геоданных.
# По умолчканию: true
gameserver.geodata.fear.enable = true

# Если включено - во время движения НПС будет проверять z координаты на основе гео если цель летит
# По умолчканию: false
gameserver.geo.npc.move = true

#Включить NPC проверки агро цель дальности видимости (canSee)
# По умолчканию: false
gameserver.geo.npc.aggro = true